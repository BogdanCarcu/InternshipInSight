<body data-ng-app="app.application" data-ng-controller="ApplicationsController as vm">

  <div class="container container-table" th:attr="data-ng-init='vm.getAll(\''+${username} +'\');'">
      <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2" th:text="'Welcome, ' + ${username} +'. Here is a list of candidates!'"><strong></strong></h2>
      <h3 class="mbr-section-subtitle mbr-fonts-style align-center pb-5 mbr-light display-5"></h3>
      <div class="table-wrapper">
        <div class="container">
          <div class="row search">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="dataTables_filter">
                  <label class="searchInfo mbr-fonts-style display-5">Inform candidates of internship:</label>
                  <input class="form-control input-sm" id="internship">
                  <button class="btn btn-danger" type="button" id="informAll" data-ng-click="vm.inform()">Inform</button>
                </div>
            </div>
          </div>
        </div>

        <div class="container scroll">
          <table class="table isSearch" >
            <thead>
              <tr class="table-heads ">
                  
             
                  
              <th class="head-item mbr-fonts-style display-7">
                      NAME</th><th class="head-item mbr-fonts-style display-7">
                      AGE</th><th class="head-item mbr-fonts-style display-7">
                      EMAIL</th><th class="head-item mbr-fonts-style display-7">UNIVERSITY</th>
                      <th class="head-item mbr-fonts-style display-7">INTERNSHIP</th><th></th><th></th></tr>
            </thead>

            <tbody>
              
              
                <tr data-ng-repeat="application in vm.applications">
                   <td class="body-item mbr-fonts-style display-7">{{application.name}}</td>
                   <td class="body-item mbr-fonts-style display-7">{{application.age}}</td>
                   <td class="body-item mbr-fonts-style display-7">{{application.email}}</td>
                   <td class="body-item mbr-fonts-style display-7">{{application.university}}</td>
                   <td class="body-item mbr-fonts-style display-7">{{application.internship}}</td>
              	   <td>
                          <button class="btn btn-primary btn-xs" id="review"  data-ng-click="vm.review(application.name, application.internship)">Review</button> 
                   </td>
                   <td>
                          <button class="btn btn-primary btn-xs" id="accept" data-ng-click="vm.accept(application.name, application.internship, $event)">Accept</button> 
          					
                   </td>
              </tr>
                            
              
              </tbody>
          </table>
        </div>
        <div class="container table-info-container">
          <div class="row info">
            <div class="col-md-6">
              <div class="dataTables_info mbr-fonts-style display-7">
         			
         			<form>
			   						 <button class="btn btn-danger btn-xs" id="accept" th:attr="ng-click='vm.redirect(\''+${username} +'\');'">Advertise new internship</button> 
					 </form>
         				
         		<p> </p>
			         <form action="/login.html">
			   						<input type="submit" value="Logout" />
					 </form>
         
              </div>
            </div>
